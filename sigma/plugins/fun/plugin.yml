name: Fun

categories:
  - fun

enabled: true

commands:
  - name:    cyanideandhappiness
    alts:
      - "cnh"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Outputs a random Cyanide and Happiness comic.

  - name:    randomcomicgenerator
    alts:
      - "rcg"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Outputs a random Cyanide and Happiness comic.

  - name:    dadjoke
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Writes a random cringy dad joke. Honestly I have no idea why I made some commands.

  - name:    ronswanson
    alts:
      - "ron"
      - "swanson"
      - "rs"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Outputs a random Ron Swanson quote.

  - name:    roast
    alts:
      - "woast"
      - "grill"
      - "rst"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      The bot roasts you or someone to a chrisp charcoal black

  - name:    yomomma
    alts:
      - "yomama"
      - "ym"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Provides a random Yo Momma insult.

  - name:    chucknorris
    alts:
      - "cnor"
      - "chuck"
      - "norris"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Outputs a random Chuck Norris joke. We use Chuck jokes instead of Bruce Lee cause obviously Bruce is no joke.

  - name:    boom
    alts:
      - "bomb"
      - "explode"
      - "kaboom"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Sets off a bomb

  - name:    xkcd
    global:  true
    enabled: true
    sfw:     true
    usage:   ">>xkcd [num]"
    description:
      Outputs the specified xkcd or a random xkcd if number not specified.

  - name:    pun
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Gives you some random pun, beware. It's really, really horrible.

  - name:    rip
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} @person"
    description:
      Generates a tombstone with the mentioned users avatar.

  - name:    quote
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Gives a random quote from very smart people.

  - name:    bash
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Displays a random bash.org quote.

  - name:    catfact
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Gives a random fact about cats.

  - name: cat
    alts:
      - "meow"
      - "kitty"
      - "cats"
      - "kitties"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Outputs a random cat image.
      You know you want to use this command at least 300 times/day.

  - name: dog
    alts:
      - "woof"
      - "bork"
      - "bark"
      - "pupper"
      - "puppy"
      - "doggie"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Wuff, wuff, bork.
      Cutest little puppers, loyalty and awesomeness.
      Outputs a random dog image.

  - name: numberfact
    alts:
      - "numfact"
      - "nf"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} 02/29 Date"
    description:
      Shows a fact for the inputted number and type, if no arguments are inputted, the number and type will be random.
      If no type is inputted, the type will be random.
      The accepted types are trivia, date, math and year.
      The date system is the US Month/Day ordering system.

  - name: fortune
    alts:
      - "fortune-mod"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Outputs a UNIX fortune string.

  - name:     impersonate
    global:   true
    enabled:  true
    sfw:      true
    usage:    "{pfx:s}{cmd:s} @person"
    description:
      Tries to impersonate the mentioned user if a chain file for them exists.
      Most people will not have a chain file.
      The makers select those.

  - name:    collectchain
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} @person"
    description:
      Collects messages sent by the mentioned user and saves it as a chain.
      Only one person can use the command at the time due to the processing load it takes.

  - name:    csshumor
    alts:
      - "csshumour"
      - "cssjoke"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Outputs a random CSS Humor codeblock.
      Frontend devs love this stuff.

  - name:    unflip
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Toggles automatic unfliping of tables
      Requires the user to be a server Administrator.

  - name:    rgby
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s} link width exposure"
    description:
      Converts linked image to 4 color emoji art. Width retains the image proportions. Exposure controls how bright the image is (to get otherwise darker details)
    

  - name: chatterbot
    alts:
      - "cb"
    global:  true
    enabled: true
    sfw:     true
    usage:   "{pfx:s}{cmd:s}"
    description:
      Toggles the ChatterBot functionality of the bot on the server.
      This is used by starting a message by mentioning a bot.
      Example being [@Sigma how are you today?]
      Requires the user to be a server Administrator.

events:
  - name:    chatterbot_control
    type:    mention
    global:  true
    enabled: false
    sfw:     true
    pmable:  false
    usage:   "@bot message"
    description:
      Interact with chatterbot.

  - name:    unflip_control
    type:    message
    global:  true
    enabled: true
    sfw:     true
    pmable:  true
    description:
      Calm down bro.
